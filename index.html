<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="w3-content w3-center w3-text-gray w3-margin-left w3-margin-right">
        <h1 class="w3-text-lightgrey w3-margin-bottom">Weather App</h1>
        <form class="change-location w3-margin-bottom">
            <label for="city">Enter a location for weather infromation</label>
            <input class="w3-input w3-padding-large" type="text" name="city">
        </form>
        
        <div class="card w3-card-4 w3-round w3-white w3-hide">
            <img src="https://via.placeholder.com/400x300" class="time w3-image">
            <div class="icon w3-center">
                <!--- card-->
            </div>
            
            
            <div class="details">
                <h5>City name</h5>
                <div>Weather conditions</div>
                <div class="w3-padding-large">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>


        </div>
    </div>
    <script src="scripts/forecast.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
